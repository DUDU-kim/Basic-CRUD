<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="/prepare/Forgotpw/forgotpw.css" />
  </head>
  <body>
    <div class="wrapper">

      <div class="header-content">
        <button class="back-button" type="button" onclick="history.back()">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="m12 19-7-7 7-7"/>
                <path d="M19 12H5"/>
            </svg>
        </button>
        <h1 class="h1-login">Verify</h1>
        <!-- 右側：佔位元素 (Placeholder) -->
        <!-- 這個元素確保標題被推到畫面的中央，平衡左側按鈕的空間 -->
        <div class="placeholder"></div> 
      </div>

      <!-- 驗證碼 -->
      <div class="verify-account">
        <!-- <p></p> 用p可以自動換行 -->
        <p class="p-email">Email</p>
        <input class="email" type="text" placeholder="xxx@gmail.com" /><br />
      </div>

      <!-- 錯誤訊息顯示區 -->
      <div id="message-feedback"></div>

      <!-- confirm-button -->
      <button class="confirm-button" type="button">
        Confirm
      </button>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <h3 class="modal-header-text">Verification code has been sent</h3>
          <p class="modal-body-text">Please check your email。</p>
          <button class="modal-confirm-button" onclick="closeModal('/prepare/Newpassword/newpassword.html')">
            Confirm
          </button>
        </div>
      </div>


    </div>


    <script src="/prepare/Forgotpw/forgotpw.js"></script>
  </body>
</html>
