<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping</title>
    <link rel="stylesheet" href="/prepare/Home/home.css" />
  </head>
  <body>
    <div class="header-container">
      <h1>Our Products</h1>
      <button class="open-cart-btn" aria-label="Open Shopping Cart">
        Cart
      </button>
    </div>

    <!-- 讓側邊欄彈出時，不會覆蓋在商品上，而是擠壓 -->
    <div class="main-container">
      <div class="product-grid">
        <!-- Product 1 -->
        <div class="product-card">
          <img src="/prepare/Home/assets/1.png" class="product-image" alt="Product 1" />
          <h3>Wireless Headphones</h3>
          <p>$99.99</p>
          <button
            class="add-to-cart"
            data-id="1"
            data-name="Wireless Headphones"
            data-price="99.99"
          >
            Add to Cart
          </button>
        </div>

        <!-- Add 5 more products following the same structure-->

        <!-- Product 2 -->
        <div class="product-card">
          <img src="/prepare/Home/assets/2.png" class="product-image" alt="Product 2" />
          <h3>Smart Watch</h3>
          <p>$299.99</p>
          <button
            class="add-to-cart"
            data-id="2"
            data-name="Smart Watch"
            data-price="299.99"
          >
            Add to cart
          </button>
        </div>

        <!-- Product 3 -->
        <div class="product-card">
          <img src="/prepare/Home/assets/3.png" class="product-image" alt="Product 3" />
          <h3>Bluetooth Speaker</h3>
          <p>$149.99</p>
          <button
            class="add-to-cart"
            data-id="3"
            data-name="Bluetooth Speaker"
            data-price="149.99"
          >
            Add to cart
          </button>
        </div>

        <!-- Product 4 -->
        <div class="product-card">
          <img src="/prepare/Home/assets/4.png" class="product-image" alt="Product 4" />
          <h3>E-Reader</h3>
          <p>$179.99</p>
          <button
            class="add-to-cart"
            data-id="4"
            data-name="E-Reader"
            data-price="179.99"
          >
            Add to cart
          </button>
        </div>

        <!-- Product 5 -->
        <div class="product-card">
          <img src="/prepare/Home/assets/5.png" class="product-image" alt="Product 5" />
          <h3>Wireless Mouse</h3>
          <p>$49.99</p>
          <button
            class="add-to-cart"
            data-id="5"
            data-name="Wireless Mouse"
            data-price="49.99"
          >
            Add to cart
          </button>
        </div>

        <!-- Product 6 -->
        <div class="product-card">
          <img src="/prepare/Home/assets/6.png" class="product-image" alt="Product 6" />
          <h3>Portable Charger</h3>
          <p>$29.99</p>
          <button
            class="add-to-cart"
            data-id="6"
            data-name="Portable Charger"
            data-price="29.99"
          >
            Add to cart
          </button>
        </div>
      </div>

      <!-- Shopping Cart -->
      <div class="cart-sidebar">
        <div class="cart-header">
          <h2>Shopping Cart</h2>
          <button class="close-cart">&times;</button>
        </div>
        <hr class="cart-hr" />
        <ul class="cart-items"></ul>
        <div class="cart-total">
          <strong>Total: $<span id="total">0.00</span></strong>
          <button class="confirm-button">Confirm</button>
        </div>
      </div>
    </div>

    <script src="/prepare/Home/home.js"></script>
  </body>
</html>
